<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница продукта</title>
    <!-- Подключаем общий файл стилей -->
    <link rel="stylesheet" href="../styles.css">
    <!-- Подключаем стили для страницы продукта -->
    <link rel="stylesheet" href="product.css">
</head>
<body>

    <!-- Контейнер для информации о продукте -->
    <div class="product-container">
        <!-- Название продукта -->
        <h1 id="product-title">Название продукта</h1>

        <!-- Изображение продукта -->
        <img id="product-image" src="" alt="Изображение продукта">

        <!-- Описание продукта -->
        <p id="product-description">Описание продукта</p>
    </div>

    <script>
        // Получаем параметры из URL
        const params = new URLSearchParams(window.location.search);

        // Извлекаем параметры из URL
        const title = params.get("title");
        const image = params.get("image");
        const description = params.get("description");

        // Обновляем элементы на странице, если параметры присутствуют
        if (title) {
            document.getElementById("product-title").textContent = title;
        }
        if (image) {
            document.getElementById("product-image").src = image;
        }
        if (description) {
            document.getElementById("product-description").textContent = description;
        }
    </script>

</body>
</html>
